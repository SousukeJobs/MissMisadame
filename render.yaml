services:
  - type: web
    name: miss-misadame
    env: node
    buildCommand: rm -rf node_modules .next && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://miss-misadame-api.onrender.com
    autoDeploy: true 